<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #121212;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 255, 100, 0.3);
        }

        h1 {
            color: #00ff99;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        #todo-input {
            flex: 1;
            padding: 10px;
            border-radius: 7px;
            border: 2px solid transparent;
            outline: none;
            transition: 0.3s;
            background: #262626;
            color: white;
        }

        #todo-input:hover,
        #todo-input:focus {
            border-color: #00ff99;
        }

        #add-task-btn {
            background: #00ff99;
            color: #121212;
            border: none;
            border-radius: 7px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #add-task-btn:hover {
            background: #00cc77;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        ul li {
            background: #262626;
            color: white;
            padding: 10px;
            border-radius: 7px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        ul li:hover {
            background: #333;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: darkred;
        }
    </style>
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <h1>TO-DO List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a New Task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('todo-input');
            const addTaskButton = document.getElementById('add-task-btn');
            const todoList = document.getElementById('todo-list');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            tasks.forEach(task => renderTasks(task));

            addTaskButton.addEventListener('click', () => {
                let taskText = todoInput.value.trim();
                if (taskText === '') return;

                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                };

                tasks.push(newTask);
                saveTasks();
                renderTasks(newTask);  // Add the new task to the UI
                todoInput.value = ""; // Clear Input
            });

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function renderTasks(task) {
                const li = document.createElement("li");
                li.setAttribute('data-id', task.id);
                li.innerHTML = `
            <span>${task.text}</span>
            <button class="delete-btn">Delete</button>
        `;

                const deleteBtn = li.querySelector(".delete-btn");
                deleteBtn.addEventListener('click', () => {
                    tasks = tasks.filter(t => t.id !== task.id);
                    saveTasks();
                    li.remove();
                });

                todoList.appendChild(li);
            }
        });

    </script>
</body>

</html>
